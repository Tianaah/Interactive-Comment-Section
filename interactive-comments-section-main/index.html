<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  <body>
    <template class="reply-input-template">
      <div class="reply-input container">
        <img
          src="./images/avatars/image-juliusomo.png"
          alt="user"
          class="usr-img"
        />
        <textarea
          id="comment"
          name="comment"
          class="cmnt-input"
          placeholder="Add a comment..."
        ></textarea>
        <button class="bu-primary">SEND</button>
      </div>
    </template>

    <template class="comment-template">
      <div class="comment-wrp">
        <div class="comment container">
          <div class="c-score">
            <img
              src="./images/icon-plus.svg"
              alt="plus"
              class="score-control score-plus"
            />
            <p class="score-number">5</p>
            <img
              src="./images/icon-minus.svg"
              alt="minus"
              class="score-control score-minus"
            />
          </div>
          <div class="c-controls">
            <img
              src="./images/icon-delete.svg"
              src="delete"
              class="control-icon"
            />
            Delete
          </div>
          <div class="edit">
            <img src="./images/icon-edit.svg" src="edit" class="control-icon" />
            Edit
          </div>
          <div class="reply">
            <img
              src="./images/icon-reply.svg"
              alt="reply"
              class="control-icon"
            />
            Reply
          </div>
          <div class="c-user">
            <img
              src="./images/avatars/image-maxblagun.png"
              alt="user"
              class="usr-img"
            />
            <p class="usr-name">Maxblagun</p>
            <p class="cmnt-at">2weeks ago</p>
          </div>
          <p class="c-text">
            <span class="reply-to"></span>
            <span class="c-body"></span>
          </p>
        </div>
        <div class="replies comments-wrp"></div>
      </div>
    </template>

    <main>
      <div class="comment-section">
        <div class="comments-wrp"></div>
        <div class="reply-input container">
          <img
            src="./images/avatars/image-juliusomo.png"
            alt="user"
            class="usr-img"
          />
          <textarea
            class="cmnt-input"
            placeholder="Add a comment..."
          ></textarea>
          <button class="bu-primary">Send</button>
        </div>
      </div>
      <div class="modal-wrp invisible">
        <div class="modal container">
          <h3>Delete comment</h3>
          <p>
            Are you sure you want to delete this comment? This will remove the
            comment and can't be undone
          </p>
          <button class="yes">YES, DELETE</button>
          <button class="no">NO, CANCEL</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="Script.js"></script>
  </body>
</html>
